<h1>Rating Bar</h1>
{{ratingValue}}/{{max}}
<table>
  <tr>
    <td *ngFor="let ratingUnit of ratingUnits;let i =index">
      <button style="width: 50px;height: 50px" (click)="select(i)" [class.checcked]="ratingUnit.active" (mouseover)="enter(i)">{{ratingUnit.value}}</button>
    </td>
  </tr>
</table>
